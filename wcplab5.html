<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>
</head>
<style>
	body{
		background-image:repeating-linear-gradient(270deg,rgba(255,230,255,1.00) 0%,rgba(0,17,98,1.00) 0%,rgba(44,62,129,1.00) 100%);
	}
	
	
	</style>
<body>
	
	
	<h1> Sign-Up Form for Sports Club Blog</h1>
	<p>This form will be used to create an account and collect information for Visitors to the sports Blog</p>
	
	<form action="https://handlers.education.launchcode.org/request-parrot" method="post">
		<label for="firstname"> First Name: </label>
		
		
		
	<input name="firstname" type="text" required="required" id="firstname">
	<br>
		
		<label for="firstname"> Last Name:</label>
		
		
		
	<input name="lastname" type="text" required="required" id="lastname" >
	
		<br>
			<label for="firstname"> Username:</label>
		
	<input name="username" type="text" required="required" id="username" >
		<br>
		<label for="number"> Phone Number:</label>
		
	<input name="number" type="number" id="number" >
		<br>
	
	<label for="email"> Email:</label>
		
	<input name="email" type="email" id="email" >
		<br>
			<label for="firstname"> Password:</label>
		<input name="password" type="password" required="required" id="password" pattern="{6-12}" >
	
		
		<br>
		<br>
		
		
		<p> What sports do you play? (Check all that apply)</p>
		<input name="basketball" type="checkbox">
		<label for="basketball"> Basketball</label>
		<br>
		<input name="golf" type="checkbox">
		<label for="baseball"> Baseball</label>
		
		<br>
		<input name="kickball" type="checkbox">
		<label for="golf"> Golf</label>
		
		<br>
		<input name="kickball" type="checkbox">
		<label for="kickball"> Kickball</label>
		
		<br>
		
		<input name="soccer" type="checkbox">
		<label for="soccer"> Soccer</label>
		
		<br>
		<input name="football" type="checkbox">
		<label for="football"> FootBall</label>
		
		<br>
		<input name="soccer" type="checkbox">
		<label for="soccer"> Soccer</label>
		<br> <br>
		<input type="submit">
		
		<input type="reset">
		
		
		
	</form>
</body>
</html>
